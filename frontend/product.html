<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
    <!-- Header -->
    <header class="bg-white shadow p-4">
      <div class="max-w-7xl mx-auto px-4">
        <h1
          class="text-2xl font-bold text-center cursor-pointer"
          onclick="window.location.href='index.html'"
        >
          E-Commerce Store
        </h1>
      </div>
    </header>

    <main class="max-w-5xl mx-auto mt-6 px-4">
      <!-- Back to Home Button -->
      <div class="mb-6">
        <a
          href="index.html"
          class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold transition"
        >
          ‚Üê Back to Home
        </a>
      </div>

      <!-- Product Details -->
      <section id="productDetails" class="card mb-6"></section>

      <!-- Related Products -->
      <section>
        <h2 class="text-lg font-semibold mb-3">More from this brand</h2>
        <div
          id="relatedProducts"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </section>
    </main>

    <script type="module" src="./js/product.js"></script>
  </body>
</html>
